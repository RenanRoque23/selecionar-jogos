<!DOCTYPE html>
<html lang="en">

<head>
    <title>Selecionador de jogos</title>
    <link rel="icon" href="click.jpg">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Aplicativos</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/ytTfUb1geaNfQ5DIuC7-iWp7ff4XnIxQ099Y8CgpvIM/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/bpWFoLtwz3JGl9i2jM7xajXQLN8pCbMEekad-4FAscI/embed"></iframe>
        </section>



        <h2>Clique no jogo desejado para comecar!</h2>

        <h5>Esses jogos foram criados no laboratorio de jogos. Clique para jogar</h5>

        <div id="myCarousel" class="carousel slide">
            <center>
                <!-- Para envolver os slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/applab/a81broFOMUBQCnaDHT00Sx_0axIv65VAmGQsf7Yy5_c" target="_blank">
                            <img src="game999.png">
                        </a>
                        <p>Jogo de batalha de turnos</p>
                    </div>

                    <div class="item">
                        <a href="https://studio.code.org/projects/applab/AhO0WwDPvpEsscGoaJuiSgt2wDfFgyy-fv20KdCaVog" target="_blank">
                            <img src="videntepng.png">
                        </a>
                        <p>Vidente</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://studio.code.org/projects/applab/S1O5ibn_uFYbnHl02HhI2hcxIpQAAr3hjKWZeQrl5d8" target="_blank">
                            <!--adicione a fonte da imagem como "game3.PNG"-->
                            <img src="imgcel.png">
                        </a>
                        <p>Celular</p>
                    </div>
                    
                    <div class="item">
                        <!--Adicione
                        "https://studio.code.org/projects/playlab/ERGXlqxngsSUyVjawk5ZCY6Nx-BFugA7fXWZDWmyX8A"
                         na parte href href part  -->
                        <a href="https://studio.code.org/projects/applab/mcrMaQn-t8gBtW6przA6iFY5VRTid3Q-T6NKrcAHbqA" target="_blank">
                           <img src="jogocartas.png">
                        </a>
                        <p>Jogo de cartas</p>
                    </div>

                </div>

                <!-- Controles para esquerda e direita-->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <!--Coloque a classe  "glyphicon glyphicon-chevron-right" para a tag span abaixo-->
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </center>
        </div>

    </div>

</body>

</html>
